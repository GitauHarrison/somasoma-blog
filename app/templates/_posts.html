<table class="table table-hover">
    <tr>
        <td width="70px">
            <img src="{{ post.author.avatar(36) }}" />
        </td>
        <td>   
            <span style="color: #a1802d;">
                {{ post.author.username }}   
            </span>         
            said 
            <span style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: 11px;">{{moment(post.timestamp).fromNow()}}:</span>
            <br>
            {{ post.body }}
        </td>
    </tr>
</table>
