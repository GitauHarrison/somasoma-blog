{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="col-md-4">
        <img src="{{url_for('static', filename='img/icons8-rebel-48.png')}}">
        <h1>We are the <span style="color: red;"> rebels!</span></h1>
    </div>
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-6">
                {{ wtf.quick_form(form) }}
            </div>
        </div> 
        <div class="row">
            <div class="col-md-6">
                <p>
                    Want to join? <a href="{{ url_for('register') }}">Register</a>
                </p>
                <p>
                    Forgot your password?
                    <a href="{{ url_for('login') }}">Reset here, pirate!</a>
                </p>
            </div>            
        </div>               
    </div>
{% endblock %}
